    <script>
    const units = ['g', 'ml', 'å€‹', 'å¤§ã•ã˜', 'å°ã•ã˜', 'ã‚«ãƒƒãƒ—'];
    let recipeCount = 0;

    function createIngredientRow(data = {}) {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td><input type="text" placeholder="é£Ÿæ" value="${data.name || ''}"></td>
        <td><input type="number" placeholder="å…ƒã®é‡" value="${data.amount || ''}" class="original-amount"></td>

    function addRecipe(data = null) {
      const recipeId = recipeCount++;
      const div = document.createElement('div');
      div.className = 'recipe';
      div.id = `recipe-${recipeId}`;
      div.innerHTML = `
        <input type="text" placeholder="ãƒ¬ã‚·ãƒ”å" value="${data?.title || ''}"><br>
        å…ƒã®äººæ•°: <input type="number" id="from-${recipeId}" value="${data?.from || 2}" style="width:60px;">
        â†’ å¸Œæœ›äººæ•°: <input type="number" id="to-${recipeId}" value="${data?.to || 4}" style="width:60px;">
        <button onclick="scaleRecipe(${recipeId})">å¤‰æ›</button><br><br>
        <table><thead><tr><th>é£Ÿæ</th><th>å…ƒã®åˆ†é‡</th><th>å˜ä½</th><th>å¤‰æ›å¾Œ</th><th>å‰Šé™¤</th></tr></thead><tbody></tbody></table><br>
      `;
      const tbody = div.querySelector('tbody');
      const btn = document.createElement('button');
      btn.textContent = 'ï¼‹ææ–™ã‚’è¿½åŠ ';
      btn.onclick = () => tbody.appendChild(createIngredientRow());
      div.appendChild(btn);
      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'ğŸ—‘ ã“ã®ãƒ¬ã‚·ãƒ”ã‚’å‰Šé™¤';
      deleteBtn.onclick = () => div.remove();
      div.appendChild(deleteBtn);
      document.getElementById('recipes').appendChild(div);
      if (data?.ingredients) {
        data.ingredients.forEach(ing => tbody.appendChild(createIngredientRow(ing)));
      } else {
        tbody.appendChild(createIngredientRow());
      }
    }

    function scaleRecipe(recipeId) {
      const from = parseFloat(document.getElementById(`from-${recipeId}`).value);
      const to = parseFloat(document.getElementById(`to-${recipeId}`).value);
      if (!from || !to || from <= 0) return;

      const div = document.getElementById(`recipe-${recipeId}`);
      div.querySelectorAll('tbody tr').forEach(function(tr) {
        const originalVal = parseFloat(tr.querySelector('.original-amount').value);
        const output = tr.querySelector('.scaled-amount');
        if (!isNaN(originalVal)) {
          let scaled = originalVal * to / from;
          // å°æ•°ç‚¹ä»¥ä¸‹ãŒã‚ã‚‹å ´åˆã¯1æ¡ã§åˆ‡ã‚Šä¸Šã’ã€ãªã‘ã‚Œã°æ•´æ•°
          let scaled10 = Math.ceil(scaled * 10) / 10;
          output.value = Number.isInteger(scaled10) ? scaled10.toString() : scaled10.toFixed(1);
        } else {
          output.value = '';
        }
      });
    }

    function scaleAll() {
      for (let i = 0; i < recipeCount; i++) {
        if (document.getElementById(`recipe-${i}`)) scaleRecipe(i);
      }
      updateShoppingList();
    }

    function updateShoppingList() {
      const summary = {};
      document.querySelectorAll('.recipe').forEach(function(div) {
        div.querySelectorAll('tbody tr').forEach(function(tr) {
          const name = tr.cells[0].querySelector('input').value;
          const scaled = parseFloat(tr.cells[3].querySelector('input').value);
          const unit = tr.cells[2].querySelector('select').value;
          if (!name || isNaN(scaled)) return;
          const key = name + '__' + unit;
          if (!summary[key]) summary[key] = { name, amount: 0, unit };
          summary[key].amount += scaled;
        });
      });
      const tbody = document.querySelector('#shopping-list tbody');
      tbody.innerHTML = '';
      Object.values(summary).forEach(function(item) {
        // å¿…ãšæ•´æ•°ã§åˆ‡ã‚Šä¸Šã’è¡¨ç¤ºï¼ˆå°æ•°ç‚¹ä»¥ä¸‹ã¯è¡¨ç¤ºã—ãªã„ï¼‰
        let displayAmount = Math.ceil(item.amount);
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${item.name}</td><td>${displayAmount}</td><td>${item.unit}</td>`;
        tbody.appendChild(tr);
      });
    }

    function getRecipesData() {
      const recipes = [];
      document.querySelectorAll('.recipe').forEach(function(div, i) {
        const title = div.querySelector('input').value;
        const from = parseFloat(div.querySelector(`#from-${i}`) ? div.querySelector(`#from-${i}`).value : 2);
        const to = parseFloat(div.querySelector(`#to-${i}`) ? div.querySelector(`#to-${i}`).value : 4);
        const ingredients = [];
        div.querySelectorAll('tbody tr').forEach(function(tr) {
          const name = tr.cells[0].querySelector('input').value;
          const amount = tr.cells[1].querySelector('input').value;
          const unit = tr.cells[2].querySelector('select').value;
          if (name) ingredients.push({ name, amount, unit });
        });
        recipes.push({ title, from, to, ingredients });
      });
      return recipes;
    }

    // ä¿å­˜ãƒ‡ãƒ¼ã‚¿ã®ã‚­ãƒ¼ã‚’æ–™ç†åãƒ¡ã‚¤ãƒ³ï¼‹æ—¥ä»˜ã«ã—ã€æœ€çµ‚æ›´æ–°æ—¥ã‚‚ä¿å­˜
    function saveToSlot() {
      const now = new Date();
      const recipes = getRecipesData();
      if (!recipes.length) return;
      const title = recipes[0].title ? recipes[0].title.trim() : 'ãƒ¬ã‚·ãƒ”';
      const key = `recipe_${title}`;
      const data = { updated: now.toISOString(), recipes };
      localStorage.setItem(key, JSON.stringify(data));
      updateSavedList();
    }

    // ä¿å­˜ãƒªã‚¹ãƒˆè¡¨ç¤ºã‚’æ–™ç†åãƒ¡ã‚¤ãƒ³ï¼‹æœ€çµ‚æ›´æ–°æ—¥å½¢å¼ã«
    function updateSavedList() {

        container.innerHTML = `

        div.appendChild(container);

    // ä¿å­˜ãƒ‡ãƒ¼ã‚¿ã®ãƒ­ãƒ¼ãƒ‰ã‚‚æ–°å½¢å¼ã«å¯¾å¿œ
    function loadFromSlot(key) {

      (data.recipes || data).forEach(r => addRecipe(r));
      scaleAll();
    }

    // --- è²·ã„ç‰©ãƒªã‚¹ãƒˆã‹ã‚‰ä¿å­˜æ¸ˆã¿ãƒ‡ãƒ¼ã‚¿ã‚’æ¤œç´¢ãƒ»è¿½åŠ  ---

      const box = document.getElementById('saved-for-shopping');

          const btn = document.createElement('button');
          btn.textContent = `è¿½åŠ : ${title}`;
          btn.style.margin = '4px';
          btn.onclick = () => {
            (data.recipes || data).forEach(r => addRecipe(r));
            scaleAll();
            box.style.display = 'none';

          box.appendChild(btn);

      if (!box.innerHTML) box.innerHTML = '<span style="color:#888">è©²å½“ãªã—</span>';

    // ãƒ“ãƒ¥ãƒ¼åˆ‡ã‚Šæ›¿ãˆ
      function showView(view) {

      // ãƒ†ã‚¹ãƒˆç”¨ã«windowã«ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆ
  window._test = {

  function runAllTests() {
    let passed = 0, failed = 0, logs = [];
    function assert(cond, msg) {
      if (cond) { passed++; logs.push('âœ… ' + msg); }
      else { failed++; logs.push('âŒ ' + msg); }
    }
    // 1. äº‹å‰ã‚¯ãƒªã‚¢
    clearAll();
    Object.keys(localStorage).filter(k=>k.startsWith('recipe_')).forEach(k=>localStorage.removeItem(k));
    updateSavedList();
    // 2. ä¿å­˜â†’å¾©å…ƒâ†’å‰Šé™¤
    addRecipe({title:'ãƒ†ã‚¹ãƒˆæ–™ç†',ingredients:[{name:'ã«ã‚“ã˜ã‚“',amount:100,unit:'g'}]});
    scaleAll();
    saveToSlot();
    let keys = Object.keys(localStorage).filter(k=>k.startsWith('recipe_'));
    assert(keys.length===1, 'ä¿å­˜ã§ãã‚‹');
    loadFromSlot(keys[0]);

    deleteSlot(keys[0]);
    assert(!localStorage.getItem(keys[0]), 'å‰Šé™¤ã§ãã‚‹');
    // 3. æ¤œç´¢ãƒ»è¿½åŠ 
    addRecipe({title:'ã‚«ãƒ¬ãƒ¼',ingredients:[{name:'ã˜ã‚ƒãŒã„ã‚‚',amount:2,unit:'å€‹'}]});
    saveToSlot();

    // 4. è²·ã„ç‰©ãƒªã‚¹ãƒˆé›†è¨ˆ
    scaleAll();
    updateShoppingList();
    assert(document.querySelector('#shopping-list').textContent.includes('ã˜ã‚ƒãŒã„ã‚‚'), 'è²·ã„ç‰©ãƒªã‚¹ãƒˆé›†è¨ˆ');
    // 5. ä¿å­˜åé‡è¤‡
    addRecipe({title:'ã‚«ãƒ¬ãƒ¼',ingredients:[{name:'ãŸã¾ã­ã',amount:1,unit:'å€‹'}]});
    saveToSlot();
    let data = JSON.parse(localStorage.getItem('recipe_ã‚«ãƒ¬ãƒ¼'));
    assert(data.recipes.length>=1, 'é‡è¤‡åã§ä¸Šæ›¸ãä¿å­˜');
    // çµæœè¡¨ç¤º
    document.getElementById('test-result').innerHTML =
      `ãƒ†ã‚¹ãƒˆ: <b>${passed}ä»¶æˆåŠŸ</b> / <b style='color:red'>${failed}ä»¶å¤±æ•—</b><br>`+
      logs.map(x=>x).join('<br>');
  }
    // --- å¿…ãšã‚°ãƒ­ãƒ¼ãƒãƒ«ã‚¹ã‚³ãƒ¼ãƒ—ã«deleteSlotã‚’å®šç¾© ---
    function deleteSlot(key) {
      localStorage.removeItem(key);
      updateSavedList();
      clearAll();
      updateShoppingList();
    }
    window.deleteSlot = deleteSlot;

    // --- å¿…ãšã‚°ãƒ­ãƒ¼ãƒãƒ«ã‚¹ã‚³ãƒ¼ãƒ—ã«clearAllã‚’å®šç¾© ---
    function clearAll(update = true) {

      recipeCount = 0;

    }
    window.clearAll = clearAll;

    // --- å¿…ãšã‚°ãƒ­ãƒ¼ãƒãƒ«ã‚¹ã‚³ãƒ¼ãƒ—ã«exportAllã‚’å®šç¾© ---
    function exportAll() {
      const data = {};
      Object.keys(localStorage).filter(k => k.startsWith('recipe_')).forEach(k => {
        try {
          data[k] = JSON.parse(localStorage.getItem(k));
        } catch(e) {}
      });
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'all_recipes.json';
      document.body.appendChild(a);
      a.click();
      setTimeout(()=>URL.revokeObjectURL(url), 1000);
      a.remove();
    }
    window.exportAll = exportAll;
    </script>
